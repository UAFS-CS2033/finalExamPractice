<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-4">
            <h1>Purchase Orders</h1>
        </div>

        <!-- Orders Table -->
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Orders List</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Order Date</th>
                            <th>Customer Name</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Order Entries -->
                        <tr>
                            <td>1</td>
                            <td>2024-01-15</td>
                            <td>John Doe</td>
                            <td>Laptop</td>
                            <td>1</td>
                            <td>$1200.00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2024-01-16</td>
                            <td>Jane Smith</td>
                            <td>Desktop</td>
                            <td>2</td>
                            <td>$1600.00</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>2024-01-17</td>
                            <td>Alice Johnson</td>
                            <td>Smartphone</td>
                            <td>3</td>
                            <td>$2100.00</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Order Form -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Add New Purchase Order</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="orderDate" class="form-label">Order Date</label>
                        <input type="date" id="orderDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Enter customer name" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Item Description</label>
                        <input type="text" id="itemDescription" class="form-control" placeholder="Enter item description" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Total Price</label>
                        <input type="number" id="totalPrice" class="form-control" placeholder="Enter total price" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
